    <fieldset>
        <legend>Informações alimentares</legend>

</head>
<body>

    <div class="container">
        <h2>Formulário de Informações Alimentares</h1>

        <form action="/submit_form" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="1" max="100"

            <label for="preferencias">Quais são suas preferências alimentares?</label>
            <textarea id="preferencias" name="preferencias" rows="4" required></textarea>

            <label for="alergias">Você possui alguma alergia alimentar?</label>
            <textarea id="alergias" name="alergias" rows="4"></textarea>

            <label for="frequencia">Com que frequência você consome alimentos de origem animal?</label>
            <select id="frequencia" name="frequencia">
                <option value="diariamente">Diariamente</option>
                <option value="semanalmente">Semanalmente</option>
                <option value="ocasionalmente">Ocasionalmente</option>
                <option value="nunca">Nunca</option>
            </select>

            <button type="submit">Enviar Informações</button>
        </form>
    </div>

</body>
</html>
